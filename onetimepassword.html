<!DOCTYPE html>
<html>
<head>
    <title>OTP Generation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        .otp-text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .otp-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .resend-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }

        .resend-btn:hover {
            background-color: #45a049;
        }
.login-button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    </style>

    <form name="form" method="post" action="index.html" onsubmit="return validf()" >
</head>
<body>
    <div class="container">
        <h4>Enter your otp registered to your mobile number</h4>
        <p class="otp-text">OTP sent on +91xxxxx xxxxx</p>
        <p class="otp-text" id="otp"></p>
        <input type="text" class="otp-input" placeholder="Enter OTP">
        <button class="login-button" >Resend OTP</button>
<button type="submit" value="Submit" class="login-button">Submit</button>
   </form> </div>
</body>
</html>
