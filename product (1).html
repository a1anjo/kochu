<!DOCTYPE html>
<html>

<head>
  <title>Buyer Page - Fritter Away</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      height: 850px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .nav-link {
      color: green;
    }

    .tab-content {
      padding-top: 20px;
    }

    h2 {
      color: green;
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      color: green;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      border: none;
      border-bottom: 1px solid green;
      padding: 6px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .login-button {
      background-color: green;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      width: 45%;
      font-size: 16px;
      cursor: pointer;
    }

    .reset-button {
      background-color: white;
      color: green;
      border: 1px solid green;
      border-radius: 20px;
      padding: 10px 20px;
      width: 45%;
      font-size: 16px;
      cursor: pointer;
    }

    .button-group {
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .form-row {
      display: flex;
      align-items: baseline;
    }

    .form-row label {
      flex-basis: 30%;
    }

    .form-row select,
    .form-row input[type="file"] {
      flex-basis: 70%;
    }

    .search-bar {
      display: flex;
      width: 60%;
      align-items: center;
    }

    .search-input {
      flex-basis: 80%;
      border: none;
      border-bottom: 1px solid green;
      padding: 6px;
      box-sizing: border-box;
    }

    .search-icon {
      color: green;
      padding-bottom: 10px;
      margin-left: -30px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search">
      <i class="fas fa-search search-icon"></i>
    </div>

    <h2>Fritter Away</h2>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#product">Product</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#contact">Contact Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#profile">Profile</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="home" class="tab-pane active">
        <h3>Home</h3>
        <p>Welcome to the Home page!</p>
      </div>
      <div id="product" class="tab-pane">
        <form>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">

          <label for="description">Description regarding the product:</label>
          <textarea id="description" name="description" rows="2"></textarea>

          <label for="pickup-address">Pickup Address:</label>
          <textarea id="pickup-address" name="pickup-address" rows="2"></textarea>

          <div class="form-row">
            <label for="select-city">Select City:</label>
            <select id="select-city" name="select-city">
              <option value="city1" selected disabled>Select</option>
              <option value="city1">City 1</option>
              <option value="city2">City 2</option>
              <option value="city3">City 3</option>
              <!-- Add more city options as needed -->
            </select>
          </div>

          <label for="additional-mobile-no">Additional Mobile No:</label>
          <input type="text" id="additional-mobile-no" name="additional-mobile-no">

          <div class="form-row">
            <label for="file-upload">File Upload:</label>
            <input type="file" id="file-upload" name="file-upload">
          </div>

          <div class="button-group">
            <input type="submit" value="Submit" class="login-button">
            <input type="reset" value="Reset" class="reset-button">
          </div>
        </form>
      </div>
      <div id="contact" class="tab-pane">
        <h3>Contact Us</h3>
        <p>Get in touch with us.</p>
      </div>
      <div id="profile" class="tab-pane">
        <h3>Profile</h3>
        <p>Your profile information.</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
